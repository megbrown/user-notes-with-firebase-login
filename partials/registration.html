<section class="login-register-form">
	<h3>Please login or Register</h3>
	<div>
		Email: <input type="email" ng-model="registerAccount.email">
	</div>
	<div>
		Password: <input type="password" ng-model="registerAccount.password">
	</div>
	<div>
		<button ng-click="registerUser()">Submit</button>
	</div>
</section>
